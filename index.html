<!DOCTYPE html>
<html>

<head>
    <title>
        Mobile Systems data visualization and filtering
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.js"></script>

</head>

<body>
    <div id="map"></div>
    <div id="control">
        <input type="file" id="fileUpload" />
        <label id="checkBoxTextGt"><input type="checkbox" id="checkBoxGt">Ground truth</label>
        <label id="checkBoxTextPhone"><input type="checkbox" id="checkBoxPhone">Phone</label>
        <label id="checkBoxTextMean"><input type="checkbox" id="checkBoxMean">Mean filter</label>
        <label id="checkBoxTextMedian"><input type="checkbox" id="checkBoxMedian">Median filter</label>
        <label id="inputSampleSizeText"><input type="text" id="inputSampleSize">Sample size</label>

        <label class="coordText">Lat: </label>
        <label id="lat"></label>
        <label class="coordText">Lon: </label>
        <label id="lon"></label>
    </div>

    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/data-manager.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
